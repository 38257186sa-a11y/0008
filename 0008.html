<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGC NET Political Science Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <h1>UGC NET Quiz Portal</h1>
      <p>Political Science â€” Advanced MCQs</p>
    </div>
    <button class="menu-toggle" aria-expanded="false">Menu</button>
    <nav class="nav-links" id="main-nav">
      <a href="#question-container">Start Quiz</a>
      <a href="#" onclick="window.exportAnswersCSV()">Export CSV</a>
      <a href="#" onclick="window.showResultsModal()">Show Results</a>
    </nav>
  </header>

  <!-- CONTROLS + TIMER -->
  <div class="top-controls">
    <div class="timer-card">
      <span class="timer" id="timer">Time: 00:00</span>
    </div>
    <div class="controls">
      <button class="btn" onclick="appTimer.start(3600)">Start 1hr</button>
      <button class="btn" onclick="appTimer.pause()">Pause</button>
      <button class="btn" onclick="appTimer.resume()">Resume</button>
      <button class="btn" onclick="appTimer.stop()">Stop</button>
    </div>
  </div>

  <!-- QUESTION CONTAINER -->
  <div class="container" id="question-container">
    <!-- Questions rendered by script.js -->
  </div>

  <!-- RESULTS MODAL -->
  <div class="modal-backdrop" id="result-modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">Quiz Results</h2>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="modal-score">0</div>
          <div class="stat-label">Correct Answers</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="modal-answered">0</div>
          <div class="stat-label">Questions Attempted</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="modal-total">0</div>
          <div class="stat-label">Total Questions</div>
        </div>
      </div>
      <button class="btn primary" id="close-modal" onclick="document.getElementById('result-modal').style.display='none';">Close</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
